    <!-- 第二行 -->
    <circle cx="36" cy="64" r="6" fill="#fff"/>
    <line x1="52" y1="64" x2="84" y2="64"/>
    <!-- 第三行 -->
    <circle cx="36" cy="88" r="6" fill="#fff"/>
